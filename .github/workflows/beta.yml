name: Alpha/Beta Prerelease

on:
  push:
    branches:
      - 'feature/**'
      - 'beta/**'

jobs:
  prerelease:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@letuscode'
          always-auth: true
      - run: npm install --no-audit --no-fund
      - name: Verify npm auth
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm whoami || true
      - run: npm run build --if-present

      - name: Determine release type
        id: release-type
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
            echo "preid=alpha" >> $GITHUB_OUTPUT
            echo "tag=alpha" >> $GITHUB_OUTPUT
            echo "Release type: ALPHA (experimental features)"
          elif [[ "${{ github.ref }}" == refs/heads/beta/* ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT
            echo "preid=beta" >> $GITHUB_OUTPUT
            echo "tag=beta" >> $GITHUB_OUTPUT
            echo "Release type: BETA (testing phase)"
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
            echo "Unknown branch pattern, skipping release"
            exit 1
          fi

      - name: Bump prerelease version
        shell: bash
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"

          # Simple prerelease bump from current version
          npm version prerelease --preid=${{ steps.release-type.outputs.preid }} --no-git-tag-version
          NEW=$(node -p "require('./package.json').version")
          echo "New version: $NEW"

      - name: Skip if version already exists
        id: exists
        shell: bash
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          if npm view "$PKG@$VER" version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $PKG@$VER already exists on registry; skipping publish."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.exists.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm publish --tag ${{ steps.release-type.outputs.tag }} --provenance --access public

      - name: Create GitHub Release
        if: steps.exists.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          TAG="v$VER"
          TYPE="${{ steps.release-type.outputs.type }}"
          TYPE_UPPER=$(echo "$TYPE" | tr '[:lower:]' '[:upper:]')

          # Create GitHub release
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "**${TYPE_UPPER} Release** - ${TYPE_UPPER} version $VER" \
            --prerelease
